<html>
<script src='https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src='js/viewmodels/SearchViewModel.js'></script>
<script src='js/search.js'></script>
<head>
  <title>Global Game Jam Analyser Tool - Search</title>
</head>
<body>
  <form data-bind="submit: onSubmit">
   <input data-bind="value : query"/>
   <input type="date" data-bind="value : since"/>
   <input type="date" data-bind="value : until"/>
   <input data-bind="value : count"/>
   <input type="submit" text="Submit!"/>
</form>
<button data-bind="click: onSave">Save</button>
<ul data-bind="foreach: searchResults">
  <li>Name: <span data-bind="text: screenName"></span>
    Tweet: <span data-bind="text: text"></span>
  </li>
</ul>
</body>
</html>
